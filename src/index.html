<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>todoList</title>
</head>
<body>
  <main>
    <header>

    </header>
    <section class="inputText">
      <div class="inputContainer">
        <p>Today's todoList <i class="fas fa-sync"></i></p>
        <hr>
        <div class="inputTask">
          <input type="text" name="text" id="task" placeholder="Add Task...">
          <button type="submit" class="addBtn"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
      <p class="error"></p>
      
      <div class="task">
        <ul class="output-container" id="output-container"></ul>
        <button type="submit" class="clearall" id="clear-all">Clear All Completely</button>
      </div>
    </section>
  </main>
</body>
</html>
