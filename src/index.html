<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="../dist/main.js"></script>

  <title>To Do List</title>
</head>

<body>
  <section class="to-do-list body flex-md">
    <div class="list-header">
      <h1>Today's To Do List</h1>
    </div>

    <form class="form add-task flex-btw">
      <input type="text" placeholder="Add to your List..." required class="input-text bd-ol" id="add-task">
      <i class="fas fa-level-down-alt add-list-btn flex-md" id="add-list-btn"></i>
    </form>
    <ul class="task-list" id="task-list"></ul>
    <button type="submit" class="clearAll bd-ol" id="clearAll">Clear All Complete</button>
  </section>
</body>

</html>
